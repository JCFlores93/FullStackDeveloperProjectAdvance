<div class="row">

  <div class="col-md-6">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email
            <img src="/open-iconic/svg/caret-bottom.svg">
          </th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">DNI</th>
		  <th scope="col">RUC</th>
		  <th scope="col">Cellphone</th>
		  <th scope="col">UserName</th>
		  <th scope="col">Funding</th>
		  <th scope="col">Approval</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" (click)="showDetail(user.id)">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
		  <td>{{ user.last_name }}</td>
	      <td>{{ user.dni }}</td>
          <td>{{ user.ruc }}</td>
		  <td>{{ user.cellphone }}</td>
		  <td>{{ user.username }}</td>
		  <td>{{ user.funding_status }}</td>
		  <td>{{ user.approval_status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
 <!--<div class="col-md-6">
 --> <!--<router-outlet></router-outlet>
  </div>-->


</div>
